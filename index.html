<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculatorBorder">
        <div id="screen">
            <span id="result"></span>
        </div>
        <div id="firstRow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div id="secondRow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div id="thirdRow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div id="fourthRow">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>-</button>
        </div>
    </div>
    <script src="index.js"></script>
</body> 
</html>
